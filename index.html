<html>
	<head> 
		<title>FDC File Editor</title>
	</head>
	<style type="text/css">
		#container {
			width: 90%;
			height: 180px;
			overflow:scroll;
			padding: 20px;
			position: relative;
		}
		#container canvas {
			position: absolute;
			top: 0;
			left: 0;
		}
		.button {
			float: left;
			padding: 10px;
			border-radius: 3px;
			background-color: rgb(150, 220, 240);
			cursor: pointer;
			margin: 20px;
		}
		.button:hover {
			background-color: rgb(100, 180, 200);
		}
		.clear {
			clear: both;
		}
		#cur-img {
			width: 200px;
			height: 200px;
		}
	</style>
	<script src="classes.js"></script>
	<script src="canvas.js"></script>
	<script src="audio.js"></script>
	<script type="text/javascript">
		file = null;
		url = '';
		function readURL(input) {
			if (input.files && input.files[0]) {
    			var reader = new FileReader();
    			file = input.files[0];
    			url = input.value;
    		}
		}
		function readMusic(input) {
			var reader = new FileReader();
			reader.onload = function (e) {
			   	var audio = document.getElementById('myaudio');
			   	audio.src = e.target.result;
			}
		    reader.readAsDataURL(input.files[0]);
		}
	</script>
	<body onload='initAudio()' onContextMenu='return false;'>
		<audio id="myaudio"></audio>
		<div id='toolbox'>
			<div class='button' onclick='addBlockMode()'>ADD</div>
			<div class='button' onclick='deleteBlockMode()' id='delete'>DELETE</div>
			<div id='play-btn' class='button' onclick='clickPlay()'>PLAY</div>
			<input type='file' id='file' style='display: none;' onchange='readURL(this)'/>
			<input type='file' id='music' onchange='readMusic(this)'/>
			<div class='clear'></div>
		</div>
		<div id='container'>
			<canvas id='mycanvas'> </canvas>
			<canvas id='audio-canvas'> </canvas>
		</div>
		<p id='timer'>0:00</p>
		<p id='audio-timer'>0:00</p>
		<img id='cur-img'></img>
	</body>
</html>
